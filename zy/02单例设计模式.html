<body>
    <script type=" text">
        var instance=null;
        function Tool(){
            if(instance){
                return instance;
            }
            //instance初次进来为空则把this赋值给他，等第二次之后再进来就只走到这一步了
            instance=this;//让变量instance存储了这个实例
            this.name="zs";
            this.intro="吃甜品";
        }
        //保证全局只有一个instance
        let t1=new Tool();
        let t2=new Tool();
        let t3=new Tool();
        console.log(t2);
        console.log(t1===t2);//返回true
    </script>

        //对外界只暴露方法
        w.Tool2=Tool;//方法就是这个函数

    })(window);
