 <script>
     
     function qipan(){
         var off=true;
         var box=document.createElement("div");
         box.id="div_0";
         document.body.append(box);
         for(i=0;i<20;i++){
             for(j=0;j<20;j++){
                 if(off){
                     off=!off;
                     var myDiv=document.createElement("div");
                     myDiv.id="div_1";
                     div_0.appendChild(myDiv);

                 }
                 else{
                     off=!off;
                     var myDiv=document.createElement("div");
                     myDiv.id="div_2";
                     div_0.appendChild(myDiv);
                 }
             }
             off=!off;
         }
     }
     qipan();
