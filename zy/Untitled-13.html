        //点击一下就抖动再点一下就停止
        myDiv=document.getElementById("myDiv");
        var timer=null;
        var a=0;
        //获取一个0-1的随机数
        function toNum2(){
            var num=Math.random()*2+"";
            return num.substring(0,num.indexOf("."));
            //console.log(num);
           
        }
        
        //窗口抖动的函数
        function dd(){
            timer=setInterval(
                function(){
                    document.body.style.left=toNum2()+'px';
                    document.body.style.top=toNum2()+'px';
                },3
            );
            
        }
        //鼠标点击触发的函数
        myDiv.onclick=function(){
            a=a+1;
            if (a%2==0) {
                clearInterval(timer);                
            }
            else{
             dd();
            }
        }
