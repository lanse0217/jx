<!DOCTYPE html>
<html>
<style>
    table,td,th{
        border: 1px solid #000;
        border-collapse: collapse;
    }
    th,td{
        padding: 5px;
    }
</style>
<body>
<button type="button" onclick="loadXMLDoc()">获取我的音乐列表</button>
<br><br>
<table id="demo"></table>
<script>
function loadXMLDoc(){
    var xmlhttp=new XMLHttpRequest();
    xmlhttp.onreadystatechange=function(){
        if(this.readyState==4 && this.status==200){
            myFunction(this);
        }
    };
    xmlhttp.open("GET","music_list.xml",true);
    xmlhttp.send;
}
//
function myFunction(xml){
    var i;
    var xmlDoc=xml.responseXML;
    var table="<tr><th>艺术家</th><th>曲目</th></tr>";
    var x=xmlDoc.getElementsByTagName("TRACK");
    for(i=0;i<x.length;i++){
        table+="<tr><td>"+
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue+"</td><td>"+
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+"</td></tr>";
    }
    document.getElementById("demo").innerHTML=table;
    }
</script>

</body>
</html>
