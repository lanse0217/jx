        //创建不同的矩形对象
        var arr=['parentNode','left','top','width','height','bgColor','radius']
         function Rect(option){
             var option=option || "";//option并非一定有参数传进来。没传进来就是空对象，使用默认值创建矩形
             this.parentNode=option.parentNode || "box";
             this.left=option.left || 100;
             this.top=option.top || 100;
             this.width=option.width || 100;
             this.height=option.height || 100;
             this.bgColor=option.bgColor || "#000";
             this.radius=option.radius || 0;
         }
         //添加原型对象方法
         Rect.prototype={
             //1.链接指针
             Constructor:Rect,
             creatRect:function(){
            // 2.创建DIV
                 var fatherNode=document.getElementById(this.parentNode);//获取父节点
                 var childNode=document.createElement("div");//创建新的div节点
                 fatherNode.appendChild(childNode);//把新的div节点插入父节点中
                 //绑定样式属性
                 childNode.style.width=this.width+'px';
                 childNode.style.height=this.height+'px';
                 childNode.style.borderRadius=this.radius;
                 childNode.style.top=this.top+'px';
                 childNode.style.left=this.left+'px';
                 childNode.style.background=this.bgColor;
             }
         }
