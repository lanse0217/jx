     //数组的push pop shift unshift
     /* var arr2=['张三','李四','王五'];
     arr2.push("赵六",11,"厦七");//往数组尾部增加一个或多个数据。
     console.log(arr2);
     arr2.pop();//删除数组尾部的一个数据！返回被删除的那个数据
     console.log(arr2.pop());//返回被删除的那个数据
     console.log(arr2.shift()); //  删除数组头部的一个数据并返回这个数据
     arr2.unshift("毛豆");
     console.log(arr2.unshift("毛豆"));//往数组头部增加一个数据并返回数组长度
     console.log(arr2.reverse());
     console.log(arr2.indexOf("毛豆"));//从前往后找第一个毛豆所在的数组索引
     console.log(arr2.lastIndexOf("毛豆"));//从后往前找第一个毛豆所在的数组索引（索引还是从左往右算）  */
     var arr=[1,2,3,4,5,6,7,8,9,"9012919"];
     var arr2=arr.map(
         function(value){
             return value*2+10;
         }
     )
     var arr3=arr.filter(
         function(value){
             return typeof(value)=="string";
         }
     )
     console.log(arr2);

 </script>
